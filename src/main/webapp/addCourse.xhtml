<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Cursos</title>
	
	<link href="/resources/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
</h:head>

<h:body>
	<ui:include src="nav.xhtml" />
	<h:form id="form">
		<p:panel id="panel" header="Añadir curso" style="margin-bottom:10px;">
			<p:growl id="messages" showDetail="true" ife="1000" />
			<h:panelGrid columns="3" cellpadding="5">
				
				<p:selectBooleanCheckbox value="#{courseBean.course.logActive}" itemLabel="Activo"/>
				
				<p:outputLabel for="teacher" value="Teacher" />
				<p:selectOneMenu id="teacher" value="#{courseBean.teacher}" required="true" dynamic="true" style="width:125px">
					<f:selectItems value="#{courseBean.teacherList}" />
				</p:selectOneMenu>
				<p:message for="teacher" />

				<p:outputLabel for="title" value="Title" />
				<p:inputText id="title" value="#{courseBean.course.title}"
					required="true" label="Codigo">
					<f:validateLength minimum="2" />
				</p:inputText>
				<p:message for="title" />

				<p:outputLabel for="level" value="Level" />
				<p:selectOneMenu id="level" value="#{courseBean.level}" required="true" dynamic="true" style="width:125px">
					<f:selectItems value="#{courseBean.levelList}" />
				</p:selectOneMenu>
				
				<h:outputLabel for="hours" value="Hours" />
				<p:spinner id="hours" value="#{courseBean.course.hours}" />
				
<!-- 				<p:fileUpload value="#{courseBean.uploadedFile}" mode="simple"/> -->
				
			</h:panelGrid>
		</p:panel>
		
		<p:commandButton value="Añadir" action="#{courseBean.createCourse}" style="margin-right:20px;" ajax="false" />
	</h:form>
</h:body>
</html>
