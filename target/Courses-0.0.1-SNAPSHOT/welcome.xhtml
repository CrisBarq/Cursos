<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Cursos</title>
	
	<link href="/resources/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
</h:head>

<h:body>
	<ui:include src="nav.xhtml" />
	<h1>Cat√°logo de cursos</h1>

	<p:dataTable value="#{courseBean.courseList}" var="course" rows="10"
		paginator="true" rowsPerPageTemplate="5,10,15"
		paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

		<p:column headerText="Title" sortBy="#{course.title}">
			<h:outputText value="#{course.title}" />
		</p:column>
		
		<p:column headerText="Teacher">
			<h:outputText value="#{course.teacher.name}" />
		</p:column>
		
		<p:column headerText="Level">
			<h:outputText value="#{course.level.desLevel}" />
		</p:column>
		
		<p:column headerText="Hours">
			<h:outputText value="#{course.hours}" />
		</p:column>

	</p:dataTable>

	<h:form>
		<p:commandButton value="Nuevo curso" action="#{courseBean.addCourse}" style="margin-right:20px;" ajax="false" />
	</h:form>
